<!DOCTYPE html>
<html>
<head>
  <title>Simon</title>
  <meta charset="utf-8">
  <link rel='stylesheet' href='simon.css'>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>

  <div class="app-container">
    <div class="app-body">

      <div class="center-menu">
        <div class="section top">
          <h3>simon</h3>
        </div>

        <div class="section bottom">
          <div class="container">

            <div class="content screen">__</div>

            <div class="content start-strict-container">
              <div class="button-container">
                <div class="button start">
                  <div class="indicator"></div>
                </div>
                <p>start</p>
              </div>

              <div class="button-container">
                <div class="button strict">
                  <div class="indicator"></div>
                </div>
                <p>strict</p>
              </div>
            </div>

          </div>

          <div class="button power">
            <div class="state off"></div>
          </div>
        </div>
      </div>

      <div class="button color green"></div>
      <div class="button color red"></div>
      <div class="button color yellow"></div>
      <div class="button color blue"></div>
    </div>
  </div>



  <!--<script src='prefixfree.min.js'></script>-->
  <script src='jquery-3.1.1.min.js'></script>
  <script src='simon.js'></script>
</body>
</html>
